<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Stratelink Stock Management{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />

    <!-- TailwindCSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- AlpineJS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"
    ></script>

    <style>
      * {
        transition: background-color 0.25s, color 0.25s, border-color 0.25s;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body
    class="flex flex-col min-h-screen bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100"
  >
    <!-- ‚úÖ Navbar -->
    <nav
      class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700"
    >
      <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
        <!-- Left: Logo -->
        <a href="/" class="flex items-center space-x-2">
          <img
            src="{{ url_for('static', filename='images/nav-logo.jpeg') }}"
            alt="Stratelink Solutions LLP"
            class="h-12 w-auto object-contain scale-125 md:scale-150 transform origin-left hover:scale-[1.55] transition-transform duration-300 ease-in-out"
          />
        </a>

        <!-- Center: Navigation -->
        <div class="hidden md:flex items-center space-x-8 text-sm font-medium">
          <a
            href="/"
            class="px-2 py-1 border-b-2 border-transparent hover:border-blue-500 text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition 
            {% if request.path == '/' %}border-blue-500 text-blue-600 dark:text-blue-400{% endif %}"
          >
            Dashboard
          </a>
          <a
            href="/inventory"
            class="px-2 py-1 border-b-2 border-transparent hover:border-blue-500 text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition 
            {% if request.path == '/inventory' %}border-blue-500 text-blue-600 dark:text-blue-400{% endif %}"
          >
            Inventory
          </a>
        </div>

        <!-- Right: Dark Mode + Profile -->
        <div
          x-data="{ open: false, darkMode: false, locked: false }"
          class="flex items-center space-x-5 relative"
        >
          <!-- Dark Mode -->
          <button
            @click="darkMode = !darkMode; document.documentElement.classList.toggle('dark', darkMode)"
            class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition"
            title="Toggle Dark Mode"
          >
            <span x-show="!darkMode">üåô</span>
            <span x-show="darkMode">‚òÄÔ∏è</span>
          </button>

          <!-- Profile -->
          <div
            class="relative"
            @mouseenter="if (!locked) open = true"
            @mouseleave="if (!locked) open = false"
            @click="locked = !locked; open = locked"
            @click.away="open = false; locked = false"
            x-cloak
          >
            <button class="flex items-center space-x-2 focus:outline-none">
              <img
                src="https://i.pravatar.cc/40?u=Akash"
                alt="Profile"
                class="h-9 w-9 rounded-full ring-1 ring-gray-300 dark:ring-gray-600"
              />
              <span class="text-sm font-medium">Akash</span>
              <svg
                class="w-4 h-4 opacity-70"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>

            <!-- Dropdown -->
            <div
              x-show="open"
              x-transition:enter="transition ease-out duration-150"
              x-transition:enter-start="opacity-0 transform scale-95"
              x-transition:enter-end="opacity-100 transform scale-100"
              x-transition:leave="transition ease-in duration-100"
              x-transition:leave-start="opacity-100 transform scale-100"
              x-transition:leave-end="opacity-0 transform scale-95"
              class="absolute right-0 mt-3 w-44 bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden ring-1 ring-gray-200 dark:ring-gray-700 origin-top-right"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
                >Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
                >Settings</a
              >
              <hr class="border-gray-200 dark:border-gray-700" />
              <a
                href="#"
                class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- ‚úÖ Main Content (flex-grow ensures full height balance) -->
    <main
      id="mainContent"
      class="relative flex-grow max-w-7xl mx-auto py-10 px-6 w-full"
    >
      <!-- Global Loader -->
      <div
        id="pageLoader"
        class="hidden absolute inset-0 flex justify-center items-center bg-gray-100 dark:bg-gray-900 bg-opacity-80 z-40"
      >
        <div class="flex flex-col items-center space-y-4">
          <div
            class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"
          ></div>
          <p
            class="text-gray-700 dark:text-gray-300 font-medium text-sm animate-pulse"
          >
            Loading...
          </p>
        </div>
      </div>

      {% block content %}{% endblock %}
    </main>

    <!-- ‚úÖ Footer (always bottom) -->
    <footer
      class="bg-white dark:bg-gray-800 py-4 text-center border-t border-gray-200 dark:border-gray-700 shadow-inner"
    >
      <p class="text-sm text-gray-500 dark:text-gray-400">
        ¬© 2025 Stratelink Solutions LLP ‚Äî All rights reserved.
      </p>
    </footer>

    <!-- ‚úÖ Page Loader Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("pageLoader");
        document.querySelectorAll("a[href]").forEach((link) => {
          link.addEventListener("click", (e) => {
            if (!link.href.startsWith("#") && !link.target) {
              loader.classList.remove("hidden");
            }
          });
        });
      });
    </script>
  </body>
</html>
